<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/checkout.css" />
    <title>Thanh toán đơn hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>DucStore</h1>
    <h2>Điền Thông Tin</h2>
    <p>
      Vui lòng hoàn thành thông tin trong form dưới đây để tiến hành thanh toán.
    </p>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
              <div class="col-50">
                <h3>Thông Tin Khách Hàng</h3>
                <label for="fname"><i class="fa fa-user"></i> Tên đầy đủ</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Vũ Minh Đức"
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="mduc123456@gmail.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Địa chỉ</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="120 Định Công"
                />
                <label for="city"
                  ><i class="fa fa-institution"></i> Tỉnh/Thành phố</label
                >
                <input type="text" id="city" name="city" placeholder="Hà Nội" />

                <div class="row">
                  <div class="col-50">
                    <label for="state">Quận/Huyện</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="Thanh Xuân"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Mã Zip</label>
                    <input
                      type="text"
                      id="zip"
                      name="zip"
                      placeholder="10001"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Thanh Toán</h3>
                <label for="fname">Các loại thẻ được chấp nhận</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color: navy"></i>
                  <i class="fa fa-cc-amex" style="color: blue"></i>
                  <i class="fa fa-cc-mastercard" style="color: red"></i>
                  <i class="fa fa-cc-discover" style="color: orange"></i>
                </div>
                <label for="cname">Tên trên Thẻ</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="VU MINH DUC"
                />
                <label for="ccnum">Số Thẻ Tín Dụng</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Tháng hết hạn</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="September"
                />
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Năm hết hạn</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2024"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">Số CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Địa chỉ gửi hàng như trên hóa đơn
            </label>
            <input type="submit" value="Thanh toán" class="btn" />
          </form>
        </div>
      </div>
      <div class="col-25">
        <div class="container">
          <h4>
            Giỏ hàng
            <span class="price" style="color: black"
              ><i class="fa fa-shopping-cart"></i> <b>5</b></span
            >
          </h4>
          <p><a href="#">Túi Đeo</a> <span class="price"> 150.000đ</span></p>
          <p>
            <a href="#">Áo Sweater 01</a> <span class="price">900.000đ</span>
          </p>
          <p>
            <a href="#">Áo Sweater 02</a> <span class="price">1.900.000đ</span>
          </p>
          <p>
            <a href="#">Áo Sweater 03</a> <span class="price">1.900.000đ</span>
          </p>
          <p>
            <a href="#">Áo Sweater 04</a> <span class="price">1.900.000đ</span>
          </p>
          <hr />
          <p>
            Tổng cộng
            <span class="price" style="color: black"><b>6.700.000đ</b></span>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/checkout.js"></script>
</html>
